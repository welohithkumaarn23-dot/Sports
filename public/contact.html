<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Academy - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='28' fill='%23fff' stroke='%234b3fe0' stroke-width='4'/><path d='M32 4v56M4 32h56' stroke='%234b3fe0' stroke-width='4'/></svg>">
</head>
<body style="background: linear-gradient(135deg, #e9e6f7 0%, #f7e6e6 100%); color: #222; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; margin: 0;">
    <header style="background: #181c24; color: #fff; padding: 1.5rem 2rem 1rem 2rem; border-radius: 0 0 2rem 2rem; display: flex; align-items: center; justify-content: space-between;">
        <h1 style="font-size: 2rem; font-weight: 700; letter-spacing: 1px; margin: 0; display: flex; align-items: center; gap: 0.7rem;"><i class="fas fa-phone"></i> Contact Us</h1>
        <div class="header-controls" style="display: flex; gap: 1.2rem; align-items: center;">
            <a id="main-auth-btn" href="login.html" class="cta-btn" style="padding: 0.5rem 1.5rem; font-size: 1rem; background: orange; color: #fff; font-weight: 700;">Login / Register</a>
        </div>
    </header>
    <nav class="nav-bar">
        <div class="nav-inner" id="main-nav-inner"></div>
    </nav>
    <script>
    // Dynamic nav bar and auth button
    (function() {
        const nav = document.getElementById('main-nav-inner');
        const authBtn = document.getElementById('main-auth-btn');
        const user = localStorage.getItem('user');
        if (nav) {
            if (user) {
                nav.innerHTML = `
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="turfs.html">Explore</a>
                    <a class="nav-link" href="tournaments.html">Tournaments</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                `;
            } else {
                nav.innerHTML = `
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="turfs.html">Explore</a>
                    <a class="nav-link" href="tournaments.html">Tournaments</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                    <a class="nav-link" href="login.html">Login</a>
                `;
            }
        }
        if (authBtn) {
            if (user) {
                authBtn.textContent = 'Logout';
                authBtn.href = '#';
                authBtn.onclick = function(e) { e.preventDefault(); localStorage.removeItem('user'); window.location.reload(); };
            } else {
                authBtn.textContent = 'Login / Register';
                authBtn.href = 'login.html';
                authBtn.onclick = null;
            }
        }
    })();
    </script>
    </nav>


    <div class="container" style="animation: contactPop 1.2s cubic-bezier(.77,0,.18,1) both;">
        <h2 class="section-title" style="text-align:center;">Get In Touch</h2>
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:12px; align-items: start;">
            <div class="card">
                <h3 style="margin-top:0; color: var(--primary-color);">Head Office</h3>
                <p style="color: var(--text-light);">Madurai, Tamil Nadu</p>
                <p><i class="fas fa-envelope"></i> hello@sportsacademy.local</p>
                <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            </div>
            <div class="card">
                <h3 style="margin-top:0; color: var(--primary-color);">Support</h3>
                <p style="color: var(--text-light);">Booking assistance and queries</p>
                <p><i class="fas fa-envelope"></i> support@sportsacademy.local</p>
                <p><i class="fas fa-phone"></i> +91 98765 43100</p>
            </div>
        </div>
        
        <div class="card" style="max-width:700px; margin: 2rem auto;">
            <h3 style="margin-top:0; color: var(--primary-color);">Send a Message</h3>
            <form>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" placeholder="Write your message">
                </div>
                <button type="button" style="width:100%;">Submit</button>
            </form>
        </div>
    </div>

        <style>
        @keyframes contactPop {
            0% { opacity: 0; transform: scale(0.92) translateY(60px) skewY(4deg) rotateZ(-2deg); filter: blur(8px); }
            60% { opacity: 0.7; transform: scale(1.04) translateY(-10px) skewY(-2deg) rotateZ(1deg); filter: blur(2px); }
            100% { opacity: 1; transform: scale(1) translateY(0) skewY(0) rotateZ(0); filter: blur(0); }
        }
        </style>

    <footer style="background: var(--dark-bg); color: white; text-align: center; padding: 2rem; margin-top: 2rem;">
        <p>&copy; 2024 Sports Academy. All rights reserved.</p>
    </footer>
</body>
</html>
